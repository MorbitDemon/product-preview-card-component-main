<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <ul>
        <li>
          <img src="../images/image-product-desktop.jpg" alt="Gabrielle Premiun Perfume" id="desktop-img"/>
          <!-- Will only show on portrait mode -->
          <img src="../images/image-product-mobile.jpg" alt="Gabrielle Premiun Perfume" id="mobile-img">
          <div id="item-content">
            <div>
              <p id="preview">P e r f u m e</p>

              <h1>Gabrielle Essence Eau De Parfum</h1>

              <p>
                A floral, solar and voluptuous interpretation composed by
                Olivier Polge, Perfumer-Creator for the House of CHANEL.
              </p>
            <div id="price">
              <h2 id="main-price">$149.99</h2>
              <p id="second-price">$169.99</p>
            </div>
            <div id="cart-btn" >
              <img src="images/icon-cart.svg" alt="Cart icon" id="cart-icon">
              <a href=""> Add to Cart</a>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/MorbitDemon">Deren Mar√≠n</a>.
      </div>
    </footer>
  </body>
</html>
